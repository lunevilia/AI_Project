{% extends 'base.html' %}

{% load static %}


{% block sty %} 
    <style>
        img {
            vertical-align: middle;
            border-style: none;
        }
        .marketing .col-lg-5 {
            margin-top: 1rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        #for-padding-yes{
            line-height: 50px;
        }
        #for-padding-yes p{
            margin-top: 1.5rem;
            margin-bottom: 1rem;
            text-align: center;
            vertical-align: middle;
        }
    </style>
{% endblock %}

{% block content %}

<div class="container marketing">

    <!-- Three columns of text below the carousel -->
    <div class="row">
      <div class="col-lg-5">
          <p></p>
        <img class="rounded-circle" src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" alt="Generic placeholder image" width="140" height="140">
        <h2>{{my_profile.user_name}}</h2>
        <h2><span class="badge badge-pill badge-info">{{my_profile.my_team}}</span></h2>
       
      </div><!-- /.col-lg-4 -->
      <div class="col-lg-5" id = "for-padding-yes">
          <p>자기소개 합시다</p>
          <p>좀 더 구체적인 본인 희망 포지션이나 장점 등을 소개할 구간</p>
    </div><!-- /.col-lg-4 -->
        
    </div><!-- /.row -->


    <!-- START THE FEATURETTES -->

    <hr class="featurette-divider">

    <div class="row featurette">
      <div class="col-md-7">
        <h2 class="featurette-heading">First featurette heading. <p><span class="text-muted">팀에 관한 게시판이나 일정</span></p></h2>
        <p class="lead">팀 경기 결과나 일정에 대해 작성할 생각 중</p>
      </div>
      <div class="col-md-5">
        <img class="featurette-image img-fluid mx-auto" data-src="holder.js/500x500/auto" alt="500x500" style="width: 500px; height: 500px;" src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22500%22%20height%3D%22500%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20500%20500%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_17503c8ee28%20text%20%7B%20fill%3A%23AAAAAA%3Bfont-weight%3Abold%3Bfont-family%3AArial%2C%20Helvetica%2C%20Open%20Sans%2C%20sans-serif%2C%20monospace%3Bfont-size%3A25pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_17503c8ee28%22%3E%3Crect%20width%3D%22500%22%20height%3D%22500%22%20fill%3D%22%23EEEEEE%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%22185.1171875%22%20y%3D%22261.1%22%3E500x500%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E" data-holder-rendered="true">
      </div>
    </div>

    <hr class="featurette-divider">

    <!-- /END THE FEATURETTES -->

  </div>

{% endblock %}
